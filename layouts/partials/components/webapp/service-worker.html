<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker
        .register('/service-worker.js', { scope: '/' })
        .then(() => {
            console.info('Web App Service Worker Registered');
        }, err => console.error("Web App Service Worker registration failed: ", err));

    navigator.serviceWorker
        .ready
        .then(() => {
            console.info('Web App Service Worker Ready');
        });
}
</script>
