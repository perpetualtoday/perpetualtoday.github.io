{{ define "main" }}
<section class="section" id="posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>{{.Title}}</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mt-5">
        {{ $paginator := .Paginate .Data.Pages }}
        <div class="row">
          {{ range $paginator.Pages }}
          {{ partial "components/post-item/category.html" . }}
          {{ end }}
        </div>
        {{ partial "components/homepage/paginator.html" . }}
      </div>
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</section>
{{ end }}
