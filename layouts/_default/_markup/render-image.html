<div class="perpetualtoday-image-please-do-not-steal">
	<figure class="article-image-container" link="{{ .Destination | safeURL }}">
		<img class="img-fluid" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
		{{ with .Title}}
		<figcaption class="article-image-caption">{{ . }}</figcaption>
		{{ end }}
	</figure>
</div>
