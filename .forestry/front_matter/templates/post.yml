---
label: Article
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Title of the post
  config:
    required: true
- type: text
  name: description
  label: Short Description
  description: Description shown in the <strong>home page</strong>, <strong>social
    media previews</strong>, and <strong>results from search engines</strong> (e.g.
    Google).
  config:
    required: true
- type: list
  name: authors
  label: Author/s
  description: To add your name, make a new author in the <strong>Authors </strong>section.
  config:
    use_select: true
    source:
      type: pages
      section: authors
    min: 1
- type: datetime
  name: date
  label: Date Published
  description: Date the post was published.
  config:
    required: true
  default: now
- type: datetime
  name: lastmod
  label: Date Updated
  description: Date the article was updated. Only needed to fill up if the article
    is updated.
  default: ''
- type: file
  name: image
  label: Hero Image
  description: Featured image at the top of the article.
- name: credit
  type: text
  config:
    required: false
  label: Photo Credit
  description: Credit to the owner of the hero photo
- type: list
  name: categories
  label: Categories
  description: Categories where the post is applicable.
  config:
    use_select: true
    source:
      type: simple
    options:
    - TodayIKnew
    - News
    - Feature
    - Spotlight
    - Sports
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Post tags go here.
- type: text
  name: type
  label: type
  hidden: true
  default: post
