---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin/"
webhook_url: 
sections:
- type: directory
  path: content/post
  label: Articles
  create: documents
  match: "**/*"
  templates:
  - post
- type: directory
  path: content/students-voice
  label: Student's Voice (Editorial)
  create: documents
  match: "**/*"
  templates:
  - editorial
- type: directory
  path: content/authors
  label: Authors
  create: documents
  match: "**/*"
  templates:
  - author
- type: heading
  label: Pages
- type: document
  path: content/about/_index.md
  label: About Perpetual Today
- type: document
  path: content/ethics/_index.md
  label: Code of Conduct
- type: document
  path: content/contact/_index.md
  label: Contact Perpetual Today
- type: heading
  label: Site Settings
- type: document
  path: data/advertising.yml
  label: Advertisement
- type: document
  path: config.toml
  label: Configuration
- type: document
  path: data/about.yml
  label: Perpetual Today Members
upload_dir: static/assets/images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: 
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.63.3
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/hugo:node10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.63.2
