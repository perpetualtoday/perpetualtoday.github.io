{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">

        {{ if .Params.Image }}
        <img src="{{ .Params.Image | absURL }}" alt="" class="brand-logo-about img-fluid d-block">
        {{ end }}
        <h1>{{ .Title | markdownify }}</h1>

        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
