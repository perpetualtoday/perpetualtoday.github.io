backend:
  name: git-gateway
  branch: master

site_url: https://perpetualtoday.netlify.app
logo_url: /assets/brand/wordmark.png
publish_mode: editorial_workflow
media_folder: "static/assets/images"
public_folder: "/assets/images"

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Description", name: "description", widget: "string"}
      - {label: "Author/s", name: "authors", widget: "relation", collection: "authors", multiple: "true", searchFields: ["title"], valueField: "title"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Updated Date", required: false, name: "lastmod", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Photo Credit", required: false, name: "credit", widget: "string"}
      - {label: "Category", name: "categories", widget: "select", multiple: true, min: 1, max: 1, options: ["News", "Sports", "TodayIKnew"]}
      - {label: "Tags", required: false, name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "students-voice" # Used in routes, e.g., /admin/collections/blog
    label: "Editorial" # Used in the UI
    folder: "content/students-voice" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "editorial"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Description", name: "description", widget: "string"}
      - {label: "Author/s", name: "authors", widget: "relation", collection: "authors", multiple: "true", searchFields: ["title"], valueField: "title"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Updated Date", required: false, name: "lastmod", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Photo Credit", required: false, name: "credit", widget: "string"}
      - {label: "Category", name: "categories", widget: "select", multiple: true, min: 1, max: 1, options: ["News", "Sports", "TodayIKnew"]}
      - {label: "Tags", required: false, name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "authors" # Used in routes, e.g., /admin/collections/blog
    label: "Authors" # Used in the UI
    folder: "content/authors" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "author"}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Author Image", name: "image", widget: "image"}
      - {label: "Facebook", required: false, name: "facebook", widget: "string"}
      - {label: "Twitter", required: false, name: "twitter", widget: "string"}
      - {label: "Instagram", required: false, name: "instagram", widget: "string"}